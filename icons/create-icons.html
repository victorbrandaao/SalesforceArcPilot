<!DOCTYPE html>
<html>
  <head>
    <title>Create Extension Icons</title>
  </head>
  <body>
    <h1>Gerando Ãcones da ExtensÃ£o</h1>
    <p>Abra o console do navegador (F12) para ver o progresso...</p>

    <canvas
      id="canvas16"
      width="16"
      height="16"
      style="border: 1px solid #ccc; margin: 5px"
    ></canvas>
    <canvas
      id="canvas32"
      width="32"
      height="32"
      style="border: 1px solid #ccc; margin: 5px"
    ></canvas>
    <canvas
      id="canvas48"
      width="48"
      height="48"
      style="border: 1px solid #ccc; margin: 5px"
    ></canvas>
    <canvas
      id="canvas128"
      width="128"
      height="128"
      style="border: 1px solid #ccc; margin: 5px"
    ></canvas>

    <div id="downloads"></div>

    <script>
      function createIcon(size) {
        const canvas = document.getElementById(`canvas${size}`);
        const ctx = canvas.getContext("2d");

        // Clear canvas
        ctx.clearRect(0, 0, size, size);

        // Background circle
        ctx.fillStyle = "#0066cc";
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size / 2 - 2, 0, 2 * Math.PI);
        ctx.fill();

        // Border
        ctx.strokeStyle = "#004499";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Rocket body (white)
        ctx.fillStyle = "#ffffff";
        ctx.beginPath();
        ctx.ellipse(
          size / 2,
          size / 2 - size / 12,
          size / 10,
          size / 5,
          0,
          0,
          2 * Math.PI
        );
        ctx.fill();

        // Rocket nose
        ctx.fillStyle = "#ffffff";
        ctx.beginPath();
        ctx.moveTo(size / 2 - size / 16, size / 2 - size / 3.5);
        ctx.lineTo(size / 2, size / 2 - size / 2.8);
        ctx.lineTo(size / 2 + size / 16, size / 2 - size / 3.5);
        ctx.closePath();
        ctx.fill();

        // Rocket fins
        ctx.fillStyle = "#ffffff";
        ctx.beginPath();
        ctx.moveTo(size / 2 - size / 10, size / 2 - size / 25);
        ctx.lineTo(size / 2 - size / 7, size / 2 + size / 12);
        ctx.lineTo(size / 2 - size / 16, size / 2 + size / 16);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(size / 2 + size / 10, size / 2 - size / 25);
        ctx.lineTo(size / 2 + size / 7, size / 2 + size / 12);
        ctx.lineTo(size / 2 + size / 16, size / 2 + size / 16);
        ctx.closePath();
        ctx.fill();

        // Rocket window
        ctx.fillStyle = "#0066cc";
        ctx.beginPath();
        ctx.arc(size / 2, size / 2 - size / 6, size / 25, 0, 2 * Math.PI);
        ctx.fill();

        // Flame
        ctx.fillStyle = "#ff6b35";
        ctx.beginPath();
        ctx.moveTo(size / 2 - size / 21, size / 2 + size / 8);
        ctx.lineTo(size / 2, size / 2 + size / 4);
        ctx.lineTo(size / 2 + size / 21, size / 2 + size / 8);
        ctx.closePath();
        ctx.fill();

        // Cloud elements
        ctx.fillStyle = "rgba(0, 212, 170, 0.8)";
        ctx.beginPath();
        ctx.arc(size / 5, size / 3.5, size / 16, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "rgba(0, 212, 170, 0.6)";
        ctx.beginPath();
        ctx.arc((size * 4) / 5, size / 2.8, size / 20, 0, 2 * Math.PI);
        ctx.fill();

        return canvas;
      }

      function downloadCanvas(canvas, filename) {
        const link = document.createElement("a");
        link.download = filename;
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Generate all icons
      const sizes = [16, 32, 48, 128];
      sizes.forEach((size) => {
        const canvas = createIcon(size);
        console.log(`âœ… Generated icon ${size}x${size}`);

        // Add download link
        const downloadDiv = document.getElementById("downloads");
        const button = document.createElement("button");
        button.textContent = `Download icon${size}.png`;
        button.onclick = () => downloadCanvas(canvas, `icon${size}.png`);
        downloadDiv.appendChild(button);
        downloadDiv.appendChild(document.createElement("br"));
      });

      console.log("ğŸ¨ All icons generated! Click the buttons to download.");
      console.log(
        "ğŸ“ Save the PNG files in the /icons/ folder of your extension."
      );
    </script>
  </body>
</html>
